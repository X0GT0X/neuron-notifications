# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    timezone: '%env(APP_TIMEZONE)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    _instanceof:
        App\Application\Configuration\Command\CommandHandlerInterface:
            tags: ['app.command_handler']

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/Infrastructure/Migration/'
            - '../src/Kernel.php'

    App\UserInterface\Controller\:
        resource: '../src/UserInterface/Controller/'
        tags: ['controller.service_arguments']

    app.domain_event_notifications_resolver:
        class: App\BuildingBlocks\Infrastructure\DomainEventDispatching\DomainEventNotificationsResolver
        arguments:
            - '%app.domain_event_notifications%'

    App\BuildingBlocks\Infrastructure\DomainEventDispatching\DomainEventNotificationsResolverInterface: '@app.domain_event_notifications_resolver'
    
imports:
    - { resource: ../src/Infrastructure/Configuration/DomainEventsDispatching/domain_event_notifications.yaml }
